<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/form.css">
    <script defer src="./Assets/JS/form.js"></script>
    <script defer src="./Assets/JS/display.js"></script>
    <title>First Blog</title>
</head>

<body id="container" class="border1">
    <header>
        <h1>WHATS ON YOUR MIND?</h1>
        <button id="btn">&#x2600</button>
    </header>
    <hr>

    <main class="main">
        <form id="form">
            <div class="form">
                <label id="">USERNAME</label>
                <input id="username">
            </div>

            <div class="form">
                <label>TITLE</label>
                <input id="title">
            </div>

            <div class="form">
                <label>CONTENT</label>
                <textarea rows="4" id="content"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <p id="error"></p>

        <h1 class="circle">FIRST BLOG</h1>

    </main>
</body>

</html>
